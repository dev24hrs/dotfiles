"$schema" = 'https://starship.rs/config-schema.json'
scan_timeout = 10

add_newline = true

[character]
success_symbol = '[➜](bold green)'

[directory]
read_only = " 󰌾"

[line_break]
disabled = false 

[git_branch]
symbol = " "

[git_commit]
commit_hash_length = 7
format = "on [$hash]($style)"
tag_symbol = '  '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[hg_branch]
symbol = " "

[golang]
format = 'via [Go $version](red bold) '

[nodejs]
format = 'via [NodeJS $version](bold green) '

[rust]
format = 'via [Rust $version](red bold) '

[lua]
format = 'via [Lua $version](bold blue) '

[java]
format = 'via [Java $version](red dimmed)'

[python]
format = 'via [Python $version](yellow bold) '
pyenv_version_name = true

[gradle]
format = 'via [Gradle $version](bold purple) '

[zig]
symbol = '⚡️ Zig'

[direnv]
disabled = false

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false
