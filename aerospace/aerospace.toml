#run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
if.during-aerospace-startup = false
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'company.thebrowser.Browser'
if.during-aerospace-startup = false
